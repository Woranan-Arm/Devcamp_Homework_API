<head>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      table,
      tr,
      td {
        border: 1px solid black;
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      .head1 {
        text-align: center;
      }
    </style>
  </head>
  
  <body>
    <h1 class ="head1">Hello ReqRes User!</h1>
    <div id="resultDisplay"></div>
    <table>
      <tr id="rowDisplay"></tr>
    </table>
    <script>
      axios.get("https://reqres.in/api/users/").then(function(response) {
        let rowDisplay = document.getElementById('rowDisplay');
        let textHtml = '';
        for (let i = 0; i < response.data.data.length; i++) {
          let email = "<p>Email: " + response.data.data[i].email + "</p>";
          let img = "<p><img src='" + response.data.data[i].avatar + "'></p>";
          textHtml += "<td>" + response.data.data[i].first_name + email + img + "</td>";
        }
        rowDisplay.innerHTML = textHtml;
      });
    </script>
  </body>
